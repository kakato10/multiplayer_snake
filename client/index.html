<!DOCTYPE html>
<html>
	
	<head>
		<title>Snake</title>
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="./styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="centered" align="center">
			<img id="logo" src="./logo.png">
		</div>
		<div class="container">
			<div class="row">
				<label>Username: <input id="username" type="text"></label>
				<label>GameId: <input type="text" id="game-id"></label>
				<button class="btn btn-primary" id="create-game">Create game</button>
				<button class="btn btn-primary" id="join-game">Join game</button>
			</div>
		</div>
		<div class="container">
		<div class="row">
			<div class="col-lg-4">
			<button type="button" class="btn btn-primary" id="start-game">Start game</button>
		</div>
		<div id="scores">
		<p id="current-score"></p>
		<p id="highscore"></p>
		</div>
 		</div>
		<div align="center" class="col-lg-8">
			<canvas id="snakeBoard" width="400" height="400" background="grass.jpg"></canvas>
		</div>
		
		</div>
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="./newApp.js"></script>
		<script	src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='bower_components/handlebars/handlebars.min.js'></script>
		<script src='bower_components/socket.io-client/socket.io.js'></script>
		<img src="./apple.png" id="food" width="10" height="10">
	</body>
</html>
